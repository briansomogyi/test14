<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Project</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app">
        <div class="container mx-auto">
            <div class="flex justify-around text-xs">
                <button v-for="plant in plants" :key="plant.id" @click="water(plant.id)"
                    class="rounded-full bg-red-600 px-3 py-1">
                    Water
                </button>
            </div>
            <div class="">Grown</div>

            <div class="">
                <hr />
            </div>
            <div class="flex justify-around items-end h-80">
                <div v-for="plant in plants" :key="plant.id"
                    class="bg-lime-400 w-12 border-4 border-double border-sky-500" :class="`h-${plant.height}`"></div>
            </div>

            <div class="">
                <hr />
            </div>
            <div class="flex justify-between">Earth</div>
        </div>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    plants: [
                        { id: 1, height: 10 },
                        { id: 2, height: 20 },
                        { id: 3, height: 30 }
                    ]
                };
            },
            methods: {
                water(id) {
                    const plant = this.plants.find(p => p.id === id);
                    if (plant) {
                        plant.height += 10;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
